<script type="text/babel">
    const rootElement = document.getElementById('root');
    const props = {
        children: "Hiya World",
        className: "myClassName",
        title: "Here's a title for ya - please note that it is longer than it really needs to be."
    }
    const elements =
        <div {...props} children="Fuck off and die" />
    const Message = props => <div {...props} />

    function SayHello(props) {
        return (
            <div>
                Hello {props.firstName} {props.lastName}!
            </div>
        )
    }

    SayHello.propTypes = {
        firstName: PropTypes.string.isRequired,
        lastName: PropTypes.string.isRequired,
    }

    const element = (
        <div>
            {...elements}
            {...elements}
            <Message children='Variation on a theme' title= "Here's a title" />
            <SayHello firstName="Bob" lastName="Bobby" />
        </div>
        )
    ReactDOM.render(element, rootElement);
</script>
